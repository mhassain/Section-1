<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Section 1 </title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/w3.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
	</head>

	<body>
		
	<div class="appointment">
		<div class="bg-image"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<div class="contact-form">
						<h2>Appointment</h2>
						<form action="index.html">
							<div class="row">
								<div class="col-md-6">
									<input class="form-control" type="text" placeholder="First-name">
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text" placeholder="Last-name">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<input class="form-control" type="tel" placeholder="Phone">
								</div>
								<div class="col-md-6">
									<input class="form-control" type="date" placeholder="Date">
								</div>
							</div>

							<p><textarea class="form-control" name="message" id="message" cols="40" rows="5" placeholder="Observation"></textarea></p>
							<button>Make Appointment</button>
						</form>
					</div>
				</div>
				<div class="col-md-5">
					<div class="appointment-text">
						<h3>We eliminate the enconvenience of multiple visits.</h3>
						<ul>
							<li><i class="fa fa-shield"></i><span>No second injections or temporaries</span></li>
							<li><i class="fa fa-shield"></i><span>No unprofessional doctors</span></li>
							<li><i class="fa fa-shield"></i><span>No poor quality products</span></li>
							<li><i class="fa fa-shield"></i><span>Student at Australian National University</span></li>
						</ul>
						<a href="#" class="btn btn-default">More about us</a>
					</div>
				</div>
			</div>
		</div>
	</div>


		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
